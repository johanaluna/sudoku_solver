<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>OMEGA2020 DS API</title>
      <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
      <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
      <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <link rel="stylesheet" type="text/css" href="assets/lunastyler.css">

   </head>
   <body>
      <!-- <div id="banner"><img src="{{ url_for('static', filename='banner.png')}}" style="width: 100%; height: 150px; margin-top: 0px;"/></div> -->
      <div class="w3-bar w3-black" style="border-bottom: 6px solid #3c3b3b; font-size: 18px">
         <a href="/" class="w3-bar-item w3-button ">Home</a>
         <a href="#" class="w3-bar-item w3-button">How Works</a>
         <a href="#" class="w3-bar-item w3-button w3-right">About</a>
     </div>
         <div style="border: thin solid black;margin-left:400px;margin-right:400px;margin-top:25px;">
            <h3 style="text-align: center; margin: auto; padding: 5px;">Sudoku Solver</h3>
            <table>
               <thead>
                  <tr>
                     <img src="mega2020-ds/blob/master/readme_files/raw_puzzle.png" style="height:auto; width:300px; box-shadow: 0 4px 8px 0 #eeeded33, 0 6px 20px 0 #fffefe30">
                  </tr>
                  <tr>
                     <th style="text-align: center; margin: auto; padding: 5px;">Image Upload</th>
                  </tr>
               </thead>
               <tbody>
                  <tr>
                  <td>
                     <form action = "/demo_file" method = "POST" enctype = "multipart/form-data">
                        <center>
                           <input style="text-align: center; margin:auto; width: 250px; padding: 5px;" class= "button button-clear w3-button" type = "file" name = "file" placeholder="Upload Image"/>
                           <input style="align-content: center; margin: 5px; padding: auto;" class="button-primary" type="submit" value="Send">
                        </center>
                    </form>
                  </td>
                  
                  </div>
                  </div>
               </tbody>
            </table>
      {% block content %}
      {% endblock %}
   </body>
</html>
