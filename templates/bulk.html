<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>OMEGA2020 DS API</title>
      <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
      <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
      <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
   </head>
   <script language="Javascript">
      function multiupload(file){
      count = 0;
      alert(document.getElementById(file).files.length);
      
      }
      
      </script>
   <body>
        <div id="banner"><img src="{{ url_for('static', filename='banner.png')}}" style="width: 100%; height: 150px; margin-top: 0px;"/></div>
      <div style="border: thin solid black;margin-left:400px;margin-right:400px;margin-top:25px;">
         <h3 style="text-align: center; margin: auto; padding: 5px;">Omega 2020 Version 0.1</h3>
         <table>
            <thead>
               <tr>
                  <th style="text-align: center; margin: auto; padding: 5px;">BULK IMAGE UPLOADER - WILL NOT RETURN PREDICTIONS</th>
               </tr>
            </thead>
            <tbody>
               <tr>
                  <td>
                     <form action = "/bulk_processing" method = "POST" enctype = "multipart/form-data" class="dropzone dz-clickable">
                     <center>
                        <input style="text-align: center; margin:auto; width: 250px; padding: 5px;" class= "button button-clear" type = "file" multiple placeholder="Upload Image" name = "file" multiple>
                        <input style="align-content: center; margin: 5px; padding: auto;" class="button-primary" type="submit" value="Send" onclick="multiupload('file');void(0);">
                    </center>
                    </form>
                  </td>
      </div>
      </div>
      </tbody>
      </table>
      {% block content %}
      {% endblock %}
   </body>
</html>
